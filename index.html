<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>


<body>
    <div class="calc-container">
        <div class="result-display">
            <p class="result"> display</p>
        </div>
        <div class="button">
            <div class="logo-and-ac-del" id="button-row">
                <div class="left-btn">
                    <p class="logo">HugoYah</p>
                </div>
                <div class="right-btn">
                    <button id="ac-btn">AC</button>
                    <button id="del-btn">DEL</button>
                </div>
            </div>
            <div class="first-row" id="button-row">
                <button class="number-btn" class="seven-btn">7</button>
                <button class="eight-btn" class="number-btn">8</button>
                <button class="nine-btn" class="number-btn">9</button>
                <button class="divide-btn" id="operate-btn">/</button>
            </div>
            <div class="second-row" id="button-row">
                <button class="four-btn" class="number-btn">4</button>
                <button class="five-btn" class="number-btn">5</button>
                <button class="six-btn" class="number-btn">6</button>
                <button class="multiply-btn" id="operate-btn">x</button>
            </div>
            <div class="third-row" id="button-row">
                <button class="one-btn" class="number-btn">1</button>
                <button class="two-btn" class="number-btn">2</button>
                <button class="three-btn" class="number-btn">3</button>
                <button class="minus-btn" id="operate-btn">-</button>
            </div>
            <div class="fourth-row" id="button-row">
                <button class="dot-btn" class="number-btn">.</button>
                <button class="zero-btn" class="number-btn">0</button>
                <button id="equals-btn">=</button>
                <button class="plus-button" id="operate-btn">+</button>
            </div>
            
        </div>
</body>

</html>
